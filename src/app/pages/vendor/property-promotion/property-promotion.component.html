<main class="page-wrapper">
  <!-- Header-->
  <app-header id="top"></app-header>

 <!-- Page container-->
  <div class="container mt-5 mb-md-4 py-5">
    <!-- Title + Breadcrumb-->
    <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
    <h1 class="h2 mb-4">Paiement</h1>
    <p class="h3 pb-2 mb-4">Choisir un pack</p>
    <div class="row">
      <div class="col-sm-6 col-md-4 mb-4" *ngFor="let data of promotionData; let i = index">
        <div class="card shadow-sm">
          <div class="card-body"><img class="d-block mx-auto mt-2 mb-4" src="{{data.image}}" width="72" alt="Icon">
            <h2 class="h5 fw-normal text-center py-1 mb-0"  >{{data.title}}</h2>
            <div class="d-flex align-items-end justify-content-center mb-4">
              <div class="h1 mb-0">{{data.price}}DT</div>
              <div class="pb-2 ps-2" *ngIf="i === 0">/mois</div>
              <div class="pb-2 ps-2" *ngIf="i === 1">/annonce</div>
              <div class="pb-2 ps-2" *ngIf="i === 2">/ans</div>
            </div>
<!--            <ul class="list-unstyled d-block mb-0 mx-auto" style="max-width: 16rem;">-->
<!--              <li class="d-flex"><i class="fi-check text-primary fs-sm mt-1 me-2"></i><span>{{data.view}}x more views</span></li>-->
<!--              <li class="d-flex"><i class="fi-check text-primary fs-sm mt-1 me-2"></i><span>Top ads for {{data.days}} days</span></li>-->
<!--              <li class="d-flex" [ngClass]="{'text-muted': data.movingSymbol == 'fi-x fs-xs'}"><i class="{{data.movingSymbol}} mt-2 me-2"></i><span>Moving up the list</span></li>-->
<!--              <li class="d-flex" [ngClass]="{'text-muted': data.featuredSymbol == 'fi-x fs-xs'}"><i class="{{data.featuredSymbol}} mt-2 me-2"></i><span>Featured badge in the results</span></li>-->
<!--            </ul>-->
          </div>
          <div class="card-footer py-2 border-0">
            <div class="border-top text-center pt-4 pb-3"><a class="btn {{data.btncolor}}" routerLink="/payment">Effectuer le paiement</a></div>
          </div>
        </div>
      </div>

    </div>

<!--    <div class="text-end pt-4">-->
<!--      &lt;!&ndash;    <div class="h4 mb-4">Total: ${{result}}</div>&ndash;&gt;-->
<!--      <button class="btn btn-outline-secondary btn-lg me-2" type="button">Clear your choice</button>-->
<!--      <button class="btn btn-primary btn-lg" type="button" routerLink="/payment">Pay</button>-->
<!--    </div>-->
  </div>
  </main>

  <!-- Footer-->
<app-footer></app-footer>
