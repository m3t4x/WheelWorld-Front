<main class="page-wrapper">
  <!-- Page content-->
  <div class="min-vh-100 d-flex align-items-center py-5 justify-content-center">
    <div class="container-fluid">
      <div class="card card-body mx-auto" style="max-width: 940px"><a class="position-absolute top-0 end-0 nav-link fs-sm py-1 px-2 mt-3 me-3" routerLink=""><i class="fi-arrow-long-left fs-base me-2"></i>Revenir</a>
        <div class="row mx-0 align-items-center">
          <div class="col-md-6 border-end-md p-2 p-sm-5">
            <h2 class="h3 mb-4 mb-sm-5">Hey there!<br>Bienvenue</h2><img class="d-block mx-auto" src="assets/img/logo/wheel.png" width="344" alt="Illustartion">
            <div class="mt-4 mt-sm-5">Vous n'avez pas un compte ? <a routerLink="/auth/signup">Créer un compte</a></div>
          </div>
          <div class="col-md-6 px-2 pt-2 pb-4 px-sm-5 pb-sm-5 pt-md-5"><a class="btn btn-outline-info w-100 mb-3" href="javascript:void(0);"><i class="fi-google fs-lg me-1"></i>Se connecter avec votre compte Google</a>
            <div class="d-flex align-items-center py-3 mb-3">
              <hr class="w-100">
              <div class="px-3">Ou</div>
              <hr class="w-100">
            </div>
            <form class="needs-validation" novalidate (ngSubmit)="validSubmit()" [formGroup]="validationform">
              <div class="mb-4">
                <label class="form-label mb-2" for="nomUtilisateur">Nom d'utilisateur</label>
                <input class="form-control" type="text" id="nomUtilisateur" name="nomUtilisateur" placeholder="Nom d'utilisateur" required formControlName="email" [ngClass]="{'is-invalid': submit && form['email'].errors}">
              </div>
              <div class="mb-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                  <label class="form-label mb-0" for="password">Mot de passe</label><a class="fs-sm" href="javascript:void(0);">Mot de passe oublié ?</a>
                </div>
                <div class="password-toggle">
                  <input class="form-control" [type]="fieldTextType ? 'text' : 'password'" id="password" name="password" placeholder="Mot de passe" required formControlName="password" [ngClass]="{'is-invalid': submit && form['password'].errors}">
                  <label class="password-toggle-btn" aria-label="Show/hide password">
                    <input class="password-toggle-check" type="checkbox"><span class="password-toggle-indicator" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                  }" (click)="toggleFieldTextType()"></span>
                  </label>
                </div>
              </div>
                <button class="btn btn-primary btn-lg w-100" type="submit">Se connecter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
